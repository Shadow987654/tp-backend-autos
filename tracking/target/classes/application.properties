# Configuración básica
spring.application.name=tracking-service
server.port=8082

# Configuración SQLite
spring.datasource.url=jdbc:sqlite:../../../data/tracking.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.example.common.config.SQLiteDialect

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# URL de la API de configuración
api.config.url=https://4e15fd8e-9dd1-4f3a-b058-2b3ef8a6f9bc.mock.pstmn.io/api/agency-config

# Configuración de logging
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.example=DEBUG
